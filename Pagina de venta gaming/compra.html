<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #ff4b5c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-buttons {
            margin-top: 20px;
        }

        .carousel-button {
            background-color: #ff4b5c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .carousel-button:hover {
            background-color: #ff3a4a;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ff4b5c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #ff3a4a;
        }
    </style>
</head>
<body>
    <h2>¡Felicidades por tu compra!</h2>
    <p>Gracias por adquirir uno de nuestros productos. Aquí te mostramos más opciones que te pueden interesar:</p>

    <div class="carousel">
        <img src="https://i5.walmartimages.com/asr/af4ce872-7036-4bb8-855f-7b57559a233d.3d13247ac2f3cbcd62002eba21857026.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Teclado RGB">
        <img src="https://i5.walmartimages.com/asr/0f97eb1c-c317-4ace-9e08-8418920c2cc3.73965edf8a8c39ef35c1158fa1c12753.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Mouse Gaming">
        <img src="https://i5.walmartimages.com/asr/da5a59ff-1704-4e36-a69d-0c42c47a830b.d509cdffd4d77e8bb360a21e4bbbf788.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Monitor 144Hz">
    </div>

    <div class="carousel-buttons">
        <button class="carousel-button" onclick="moveCarousel(-1)">⬅️ Anterior</button>
        <button class="carousel-button" onclick="moveCarousel(1)">Siguiente ➡️</button>
    </div>

    <a href="index.html" class="back-button">Regresar a la página principal</a>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');

        function moveCarousel(direction) {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + direction + images.length) % images.length;
            images[currentIndex].style.display = 'block';
        }

        // Inicializa el carrusel mostrando solo la primera imagen
        images.forEach((img, index) => img.style.display = index === 0 ? 'block' : 'none');
    </script>
</body>
</html>
